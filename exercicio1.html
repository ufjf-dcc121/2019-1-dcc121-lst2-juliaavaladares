<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Exercicio 1</title>
</head>
<body>
    <h1>Lista de Compras</h1>

    <form name="formularioCompras">
        <div>
            <label> Produto: <input type="text" name="quantidade"> </label>
        </div>

        <div>
            <label> Produto: <input type="text" name="produto"> </label>
        </div>
    </form>
    
    <div>
        <button id = "botaoAdiciona">Adicionar</button>
        <button id =  "botaoLimpa">Limpar </button>
    </div>

    <ul id = "lista"></ul>
    <p id = "avisos"></p>

    <script>
        var produtos = document.getElementById("lista");
        var botaoAdd = document.getElementById("botaoAdiciona");
        var botaoClear = document.getElementById("botaoLimpa");
        var formList = document.forms.formularioCompras;
        var qtd = formularioCompras.quantidade;
        var product = formularioCompras.produto; 

        botaoAdd.addEventListener("click", adicionaProduto);
        botaoAdd.addEventListener("click", apagaLista);

        function adicionaProduto(){
            document.getElementById("avisos").innerText = "";
            var newPrdct = document.createElement("li");
            newPrdct.textContent = Number(qtd.value) + " unidades/kg de "+ product.value;
            lista.appendChild(newPrdct);
            formularioCompras.reset();
        }
        
        function apagaLista (){
            while(lista.childElementCount != 0){
                lista.removeChild(lista.lastChild);
            }
            formularioCompras.reset();
            document.getElementById("avisos").innerText = "Lista apagada!";
        }
    </script>
</body>
</html>
